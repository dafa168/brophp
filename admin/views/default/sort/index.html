<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>login</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="<{$res}>/css/public.css" />
	</head>
	<body>
		<table class="table">
			<caption> 分类列表</caption>
			<tr>
				<td>ID</td>
				<td>名称</td>
				<td>关键字</td>
				<td>描述</td>
				<td>path</td>
				<td>操作</td>
			</tr>

			<{foreach $data as $row}>
			<tr>
				
				<td><{$row.id}></td>
					
				<td>
					<{$space = str_repeat("|&nbsp;&nbsp;&nbsp;&nbsp;", count(explode("-", $row.abspath)) - 2 )}>
					<{$space}> |- <strong><{$row.sname}></strong> <span style="color:green; margin-left:20px;">(商品数：<{$row.number}>)</span>
				</td>

				<td><{$row.keywords}></td>

				<td><{$row.description}></td>

				<td><{$row.path}></td>

				<td>
					<a href="<{$url}>/edit/id/<{$row.id}>"> 编辑 </a>
					<a href="<{$url}>/del/id/<{$row.id}>" onclick=" return confirm('确定删除么？')"> 删除 </a>
				</td>
			</tr>
			<{foreachelse}>
			<tr>
				<td colspan="10">木有数据啦</td>
			</tr>
			<{/foreach}>

		</table>

	</body>
</html>
