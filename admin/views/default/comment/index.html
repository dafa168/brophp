<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>login</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="<{$res}>/css/public.css" />
	</head>
	<body>
		<table class="table">
			<caption>评论列表</caption>
			<form action="<{$url}>/del" method="post">
			<tr>
				<td>CK</td>
				<td>ID</td>
				<td>用户名</td>
				<td>邮箱</td>
				<td>评论内容</td>
				<td>IP</td>
				<td>时间</td>
				<td>所属文章</td>
				<td>操作</td>
			</tr>

			<{section loop=$data name="c"}>
			<tr>
				<td><input type="checkbox" name="id[]" value="<{$data[c].id}>" /></td>
				<td><{$data[c].id}></td>
				<td><{$data[c].uname}></td>
				<td><{$data[c].email}></td>
				<td><{$data[c].c_body}></td>
				<td><{$data[c].c_ip}></td>
				<td><{$data[c].c_time|date_format:"%Y-%m-%d"}></td>
				<td><{$data[c].aid}></td>
				<td>
					<a href="<{$url}>/del/id/<{$data[c].id}>"  onclick=" return confirm('确定删除么？')">删除</a>
				</td>
			</tr>
			<{sectionelse}>
			<tr>
				<td colspan="12">木有数据啦</td>
			</tr>
			<{/section}>

			<tr>
				<td colspan="2" style="width:100px">
					<label style="float:left; margin:0 10px;"><input type="checkbox" name="id[]" value="" />全选</label> 
					<!-- <label style="float:left; margin:0 10px;"><input type="checkbox" name="id[]" value="" />反选</label>   -->
					<input type="submit" class="bt1" value="删除" />
				</td>
				<td colspan="7"><{$page}></td>
			</tr>
			</form>
		</table>
	</body>
</html>
