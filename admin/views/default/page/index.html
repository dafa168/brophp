<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>login</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="<{$res}>/css/public.css" />
	</head>
	<body>
		<table class="table">
			<caption>单页列表</caption>
			<tr>
				<td>ID</td>
				<td>标题</td>
				<td>关键字</td>
				<td>点击量</td>
				<td>添加时间</td>
				<td>操作</td>
			</tr>
			<{section loop=$data name="p"}>
			<tr>
				<td><{$data[p].id}></td>
				<td><a href="<{$url}>/edit/id/<{$data[p].id}>"><{$data[p].title}></a></td>
				<td><{$data[p].keywords}></td>
				<td><{$data[p].click}></td>
				<td><{$data[p].addtime}></td>
				<td>
					<a href="<{$url}>/edit/id/<{$data[p].id}>">编辑</a>
					<a href="<{$url}>/del/id/<{$data[p].id}>" onclick="return confirm('确定删除么？')">删除</a>
				</td>
			</tr>

			<{sectionelse}>

			<tr>
				<td colspan="10">木有数据啦</td>
			</tr>
			<{/section}>

			<tr>	
				<td colspan="10"> <{$page}> </td>
			</tr>
		</table>
	</body>
</html>
